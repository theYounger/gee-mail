    <script>
  window.onload = function() {

    for (i = 0; i < geemails.length; i++) {
      $('.sender').eq(i).text(geemails[i].sender);
      $('.subject').eq(i).text(geemails[i].subject);
      $('.body').eq(i).text(geemails[i].body);
      $('.date').eq(i).text(geemails[i].date);
    };

    var freshCounter = 0;
    var mrPopular = setInterval(uGotMail, 5000);

    function uGotMail() {
      var fresh = getNewMessage();
      $('<div class = "mailline">').prependTo('.container');
      $('<div class = "envelope">').appendTo('.mailline').eq(0);
      $('<p class = "sender">').appendTo('.envelope').eq(0).text(fresh.sender);
      $('<p class = "subject">').appendTo('.envelope').eq(0).text(fresh.subject);
      $('<p class = "date">').appendTo('.envelope').eq(0).text(fresh.date);
      $('<div class = "body">').appendTo('.mailline').eq(0).text(fresh.body);
      freshCounter++;
      /* this counter is . . . not ideal, i imagine . . . i can't imagine better though D: */
      $('.inbox').text("Inbox (" + (freshCounter + geemails.length) + ")");
    };

    $('.mailline').click(function() {
      $('.mailline').removeClass('current');
      $('.body').hide();

      $(this).addClass('current');
      $(this).children('.body').show();
    });
  };

</script>
